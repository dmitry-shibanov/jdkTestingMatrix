name: probe

on: [ push ]

jobs:
  java:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04, macOS-latest]
        java: [8.0.x, 11.0.x, 11.0.9+1]
      fail-fast: false
      max-parallel: 5
    name: JDK ${{ matrix.java }}, ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK
      uses: maxim-lobanov/setup-java@v2-preview
      with:
        java-version: ${{ matrix.java }}
        distribution: zulu
    - name: java -version
      run: java -version
#    - name: usr/lib/jvm
#      run: ls /usr/lib/jvm
